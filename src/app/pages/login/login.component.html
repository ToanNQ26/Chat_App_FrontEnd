<div class="background">
<div class="login-container">
  <h2>Đăng nhập</h2>
 
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="email"></label>
      <input id="email" formControlName="phone" type="email" placeholder="Số điện thoại" />
      <div class="error" *ngIf="loginForm.get('phone')?.invalid && loginForm.get('phone')?.touched">
        Số điện thoại không hợp lệ.
      </div>
    </div>

    <div class="form-group">
      <label for="password"></label>
      <input id="password" formControlName="password" type="password" placeholder="Mật khẩu"/>
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      </div>
    </div>

    <button type="submit" >Đăng nhập</button>
    <a routerLink="/register" class="register-link">Chưa có tài khoản? Đăng ký</a>
    <div class="forgot-password">
      <a routerLink="/forgot-password">Quên mật khẩu?</a>
    </div>

  </form>
</div>
</div>
