<div class="conversation-info">
  <h2 class="conversation-title">{{ conversation?.name || 'Conversation' }}</h2>

  <div class="members-section">
    <h3>Members ({{ listMember.length }})</h3>
    <ul class="member-list">
      <li
        *ngFor="let member of listMember"
        [class.selected]="selectedMember === member"
        (click)="selectMember(member)"
      >
        <div class="member-info">
          <span class="member-name">{{ member.fullName }}</span>
          <span class="member-email">{{ member.email }}</span>
        </div>
        <button class="btn-delete" *ngIf="isGroupConversation" (click)="deleteMember(member); $event.stopPropagation()">
          âœ–
        </button>
      </li>
    </ul>
  </div>

  <button class="btn-leave" *ngIf="isGroupConversation" (click)="leaveGroup()">Leave Group</button>

  <button class="btn-delete-group" (click)="deleteGroup()">Delete Group</button>
</div>
<div class="modal-overlay" *ngIf="showConfirmModal">
  <div class="modal-content">
    <p>{{ confirmMessage }}</p>
    <div class="modal-buttons">
      <button class="btn-confirm" (click)="confirm()">Confirm</button>
      <button class="btn-cancel" (click)="cancelConfirm()">Cancel</button>
    </div>
  </div>
</div>
