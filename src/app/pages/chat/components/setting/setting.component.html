<div class="settings-container">
  <div class="settings-header">
    <h2><i class="fas fa-cog"></i> Cài đặt</h2>
    <p>Quản lý thông tin cá nhân và tài khoản</p>
  </div>

  <div class="settings-content">
    <!-- Profile Settings -->
    <div class="settings-section">
      <h3><i class="fas fa-user"></i> Thông tin cá nhân</h3>
      <div class="profile-info">
        <div class="avatar-section">
          <img [src]="userAvatar" alt="Avatar" class="user-avatar" (click)="changeAvatar()">
          <button class="change-avatar-btn" (click)="changeAvatar()">
            <i class="fas fa-camera"></i> Thay đổi ảnh
          </button>
        </div>
        <div class="profile-form">
          <div class="form-group">
            <label for="fullName">Tên hiển thị</label>
<input type="text" id="fullName" [(ngModel)]="user.fullName" placeholder="Nhập tên hiển thị">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="user.email" placeholder="Nhập email">
          </div>
          <div class="form-group">
            <label for="birthDate">Ngày sinh</label>
            <input type="date" id="birthDate" [(ngModel)]="user.dateOfBirth">
          </div>
          <button class="save-btn" (click)="saveProfile()">
            <i class="fas fa-save"></i> Lưu thông tin
          </button>
        </div>
      </div>
    </div>

    <!-- Change Password Section -->
    <div class="settings-section">
      <h3><i class="fas fa-key"></i> Đổi mật khẩu</h3>
      <div class="password-form">
        <div class="form-group">
          <label for="currentPassword">Mật khẩu hiện tại</label>
          <input type="password" id="currentPassword" [(ngModel)]="passwordForm.password" placeholder="Nhập mật khẩu hiện tại">
        </div>
        <div class="form-group">
          <label for="newPassword">Mật khẩu mới</label>
          <input type="password" id="newPassword" [(ngModel)]="passwordForm.newPassword" placeholder="Nhập mật khẩu mới">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu mới</label>
          <input type="password" id="confirmPassword" [(ngModel)]="passwordForm.confirmPassword" placeholder="Xác nhận mật khẩu mới">
        </div>
        <button class="change-password-btn" (click)="savePassword()">
          <i class="fas fa-key"></i> Đổi mật khẩu
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-overlay" *ngIf="showUploadAvatar" (click)="closeUploadAvatar()">
    <div (click)="$event.stopPropagation()">
      <app-avatar-upload></app-avatar-upload>
    </div>
  </div>
